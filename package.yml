    - karchive-devel
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - lame-devel
    - libkcddb-devel
    - libmad-devel
    - shared-mime-info
    - solid-devel
rundeps    :
    - cdrdao
    - cdrtools
    - dvd_rw-tools
    - sox
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
