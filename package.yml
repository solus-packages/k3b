name       : k3b
version    : 19.08.2
release    : 31
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/k3b-19.08.2.tar.xz : a16796a873018bc5fd9f562297fea56d3f6d32a1e903a3e145814ea7d9be5209
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.multimedia
summary    : K3b - The CD Kreator
description: |
    Full-featured CD/DVD/Blu-ray burning and ripping application.
builddeps  :
    - pkgconfig(dvdread)
    - pkgconfig(flac)
    - pkgconfig(libavformat)
    - pkgconfig(libmusicbrainz5)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKitWidgets)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - extra-cmake-modules
    - karchive-devel
    - kcmutils-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kwidgetsaddons-devel
    - lame-devel
    - libkcddb-devel
    - libmad-devel
    - shared-mime-info
    - solid-devel
rundeps    :
    - cdrdao
    - cdrtools
    - dvd_rw-tools
    - sox
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
