name       : k3b
version    : 17.12.3
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/k3b-17.12.3.tar.xz : 74d0ab945b4496058f560bf1614120a6f99bcb67fcb09d2837a363713a62e4c4
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.multimedia
optimize   : lto
summary    : K3b - The CD Kreator
description: |
    Full-featured CD/DVD/Blu-ray burning and ripping application.
builddeps  :
    - pkgconfig(dvdread)
    - pkgconfig(flac)
    - pkgconfig(gl)
    - pkgconfig(libavformat)
    - pkgconfig(libmusicbrainz5)
    - pkgconfig(Qt5Core)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - extra-cmake-modules
    - karchive-devel
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - lame-devel
    - libkcddb-devel
    - libmad-devel
    - shared-mime-info
    - solid-devel
rundeps    :
    - cdrdao
    - cdrtools
    - dvd_rw-tools
    - sox
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
