name       : k3b
version    : 18.12.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/k3b-18.12.0.tar.xz : a18f731342b8ec2be8a1c6fdd56c7e16b1d4afb76b70f2cac6da06d51849beba
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.multimedia
summary    : K3b - The CD Kreator
description: |
    Full-featured CD/DVD/Blu-ray burning and ripping application.
builddeps  :
    - pkgconfig(dvdread)
    - pkgconfig(flac)
    - pkgconfig(libavformat)
    - pkgconfig(libmusicbrainz5)
    - pkgconfig(Qt5Core)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - extra-cmake-modules
    - karchive-devel
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - lame-devel
    - libkcddb-devel
    - libmad-devel
    - shared-mime-info
    - solid-devel
rundeps    :
    - cdrdao
    - cdrtools
    - dvd_rw-tools
    - sox
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
